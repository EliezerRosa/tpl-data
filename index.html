<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPL - Sistema Automatizado (Debugged)</title>
    <style>
        /* keeping CSS same as your original */
    </style>
</head>
<body>
    <h1>TPL - Sistema Automatizado</h1>
    <h2 id="monthTitle">Programação Semanal Permanente</h2>
    <div id="sync-controls">
        <div id="syncStatus">⚡ Conectando...</div>
    </div>
    <div id="user-status">
        <div class="user-name" id="userName">Configurar Nome</div>
        <div class="user-id">ID: <span id="deviceId"></span></div>
    </div>
    <div id="nameSetup" class="name-setup">
        <p><strong>Para participar, configure seu nome:</strong></p>
        <input type="text" id="nameInput" placeholder="Digite seu nome" maxlength="30">
        <button onclick="setupUser()">Salvar Nome</button>
    </div>
    <table id="scheduleTable">
        <thead>
            <tr>
                <th class="header-dia">DIA</th>
                <th class="header-dayofweek"></th>
                <th class="header-time">Manhã<br>7:00</th>
                <th class="header-time">Manhã<br>9:00</th>
                <th class="header-time">Tarde<br>14:00</th>
                <th class="header-time">Tardinha<br>16:00</th>
                <th class="header-time">Noite<br>18:00</th>
                <th class="header-obs">Observações</th>
            </tr>
        </thead>
        <tbody id="scheduleBody"></tbody>
    </table>
    <div class="log-panel" id="logPanel"></div>

    <script>
        // --- CONFIGURAÇÃO DO APLICATIVO ---
        const GITHUB_USER = 'EliezerRosa';
        const GITHUB_REPO = 'tpl-data';
        const ADMIN_USERNAME = 'EliezerRosa';
        const GITHUB_CLIENT_ID = 'Ov23liEwjAzKygVLClRS';
        // --- FIM DA CONFIGURAÇÃO ---

        class TPLSystem {
            constructor() {
                this.deviceId = null;
                this.userName = null;
                this.transactions = new Map();
                this.scheduleState = new Map();
                this.syncInterval = null;
                this.dbUrl = `https://${GITHUB_USER}.github.io/${GITHUB_REPO}/database.json`;
                this.dispatchUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/dispatches`;
                this.isPublishing = false;
                this.init();
            }

            async init() {
                this.generateIdentity();
                this.loadLocalData();
                this.setupUI();
                await this.startAutoSync();
                this.log('Sistema inicializado.');
            }

            generateIdentity() {
                let deviceId = localStorage.getItem('tpl_device_id');
                if (!deviceId) {
                    deviceId = this.generateHash(Date.now() + Math.random().toString());
                    localStorage.setItem('tpl_device_id', deviceId);
                }
                this.deviceId = deviceId;
                this.userName = localStorage.getItem('tpl_user_name');
                document.getElementById('deviceId').textContent = this.deviceId.substring(0, 8);
            }

            generateHash(e) {
                let t = 0;
                for (let o = 0; o < e.length; o++) {
                    t = (t << 5) - t + e.charCodeAt(o);
                    t |= 0;
                }
                return "h" + Math.abs(t).toString(36) + Math.abs(Date.now() % 1e3).toString(36);
            }

            loadLocalData() {
                const e = JSON.parse(localStorage.getItem("tpl_transactions") || "[]");
                e.forEach(tx => this.transactions.set(tx.id, tx));
                this.rebuildScheduleState();
            }

            saveLocalData() {
                localStorage.setItem("tpl_transactions", JSON.stringify(Array.from(this.transactions.values())));
            }

            setupUI() {
                this.handleOAuthCallback();
                if (this.userName) {
                    document.getElementById("userName").textContent = this.userName;
                    document.getElementById("nameSetup").style.display = "none";
                } else {
                    document.getElementById("nameSetup").style.display = "block";
                }
            }

            handleOAuthCallback() {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                if (code && this.userName === ADMIN_USERNAME) {
                    this.log('Autorização recebida. Enviando para o backend seguro...');
                    this.sendSignal('setup-admin-token', { code: code });
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }

            async createTransaction(slotId, action) {
                const data = (action === 'set') ? { name: this.userName, deviceId: this.deviceId } : null;
                const transaction = {
                    id: this.generateHash(slotId + action + Date.now()),
                    timestamp: Date.now(),
                    slotId: slotId,
                    action: action,
                    ownerId: this.deviceId,
                    data: data
                };
                this.transactions.set(transaction.id, transaction);
                this.rebuildScheduleState();
                this.saveLocalData();
                updateTableView();
                await this.sendSignal('nova-transacao', { transaction: JSON.stringify(transaction) });
            }

            rebuildScheduleState() {
                this.scheduleState.clear();
                const sortedTransactions = Array.from(this.transactions.values()).sort((a, b) => a.timestamp - b.timestamp);
                const finalState = new Map();
                sortedTransactions.forEach(tx => {
                    if (tx.action === 'set') {
                        if (!finalState.has(tx.slotId)) {
                            finalState.set(tx.slotId, tx.id);
                        }
                    } else if (tx.action === 'delete') {
                        const bookingTxId = finalState.get(tx.slotId);
                        if (bookingTxId) {
                            const bookingTx = this.transactions.get(bookingTxId);
                            if (bookingTx && bookingTx.ownerId === tx.ownerId) {
                                finalState.delete(tx.slotId);
                            }
                        }
                    }
                });
                this.scheduleState = finalState;
            }

            async sendSignal(eventType, payload) {
                if (this.isPublishing) {
                    this.log('Aguarde a publicação anterior.', 'warn');
                    return;
                }
                this.isPublishing = true;
                this.log(`Enviando sinal '${eventType}'...`, 'info');
                try {
                    const response = await fetch(this.dispatchUrl, {
                        method: 'POST',
                        mode: 'cors',
                        headers: {
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ event_type: eventType, client_payload: payload })
                    });
                    if (response.status !== 204) throw new Error(`Status ${response.status}`);
                    this.log('Sinal enviado com sucesso!');
                } catch (error) {
                    this.log(`ERRO AO ENVIAR SINAL: ${error.message}.`, 'error');
                } finally {
                    this.isPublishing = false;
                }
            }

            async fetchLatestData() {
                this.updateSyncStatus("Sincronizando...");
                try {
                    const e = await fetch(`${this.dbUrl}?v=${Date.now()}`);
                    if (!e.ok) throw new Error(`Status ${e.status}`);
                    const t = await e.json();
                    let o = 0;
                    Array.isArray(t) && t.forEach(e => {
                        e && e.id && !this.transactions.has(e.id) && (this.transactions.set(e.id, e), o++);
                    });
                    if (o > 0) {
                        this.log(`${o} novas transações sincronizadas.`);
                        this.rebuildScheduleState();
                        this.saveLocalData();
                        updateTableView();
                    }
                    const s = new Date().toLocaleTimeString();
                    this.updateSyncStatus(`Sincronizado às ${s}`);
                } catch (e) {
                    this.log(`ERRO DE SINCRONIZAÇÃO: ${e.message}`, "error");
                    this.updateSyncStatus("Erro. Próxima tentativa em 30s.");
                }
            }

            async startAutoSync() {
                await this.fetchLatestData();
                this.syncInterval = setInterval(() => this.fetchLatestData(), 30000);
            }

            updateSyncStatus(message) {
                document.getElementById('syncStatus').textContent = `⚡ ${message}`;
            }

            log(e, t = "log") {
                const o = document.getElementById("logPanel"),
                      s = new Date().toLocaleTimeString();
                o.innerHTML += `<span style="color: ${t === "error" ? "#f44336" : t === "warn" ? "#ff9800" : "#4caf50"}">[${s}] ${e}</span><br>`;
                o.scrollTop = o.scrollHeight;
                console[t](`[TPL] ${e}`);
                o.style.opacity = 1;
                o.style.pointerEvents = "auto";
                setTimeout(() => {
                    o.style.opacity = 0;
                    o.style.pointerEvents = "none";
                }, 5000);
            }
        }

        let tplSystem = null;

        function setupUser() {
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                tplSystem.userName = name;
                localStorage.setItem('tpl_user_name', name);
                tplSystem.setupUI();
                tplSystem.log('Configuração salva com sucesso!', 'info');
                if (name === ADMIN_USERNAME) {
                    redirectToGitHubAuth();
                }
            } else {
                alert('Por favor, preencha seu nome.');
            }
        }
        window.setupUser = setupUser; // ✅ ensure global

        function redirectToGitHubAuth() {
            const authUrl = `https://github.com/login/oauth/authorize?client_id=${GITHUB_CLIENT_ID}&scope=repo,workflow`;
            window.location.href = authUrl;
        }

        function handleSlotClick(e) {
            if (!tplSystem.userName) {
                alert("Configure seu nome para poder agendar.");
                document.getElementById("nameSetup").style.display = "block";
                return;
            }
            const t = e.dataset.slotId,
                  o = tplSystem.scheduleState.get(t),
                  s = o ? tplSystem.transactions.get(o) : null;
            if (s && s.ownerId === tplSystem.deviceId) {
                tplSystem.createTransaction(t, "delete");
            } else if (!s) {
                tplSystem.createTransaction(t, "set");
            }
        }

        function generateScheduleTable() {
            const tbody = document.getElementById('scheduleBody');
            if (!tbody) return;
            tbody.innerHTML = "";
            const today = new Date();
            const todayStr = today.toISOString().split("T")[0];
            const currentHour = today.getHours();
            document.getElementById("monthTitle").textContent = `Programação - ${["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"][today.getMonth()]} ${today.getFullYear()}`;
            const dayNames = ["DOM","SEG","TER","QUA","QUI","SEX","SÁB"],
                  timeSlots = [
                      { label: "7:00", hour: 7 },
                      { label: "9:00", hour: 9 },
                      { label: "14:00", hour: 14 },
                      { label: "16:00", hour: 16 },
                      { label: "18:00", hour: 18 }
                  ];
            for (let i = 0; i < 30; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                const dateStr = date.toLocaleDateString("pt-BR", { day: "2-digit", month: "2-digit" }),
                      isoDate = date.toISOString().split("T")[0];
                const isPastDay = isoDate < todayStr;
                const isToday = isoDate === todayStr;
                const row = document.createElement("tr");
                if (isPastDay) row.classList.add("past-date");
                const timeCells = timeSlots.map(time => {
                    let slotClass = "slot";
                    if (isToday && time.hour < currentHour) {
                        slotClass += " past-slot";
                    }
                    return `<td><div class="${slotClass}" data-slot-id="${isoDate}-${time.label}"></div></td>`;
                }).join("");
                row.innerHTML = `<td class="date-cell">${dateStr}</td><td class="day-of-week">${dayNames[date.getDay()]}</td>${timeCells}<td><div class="slot" data-slot-id="${isoDate}-obs"></div></td>`;
                tbody.appendChild(row);
            }
            tbody.querySelectorAll(".slot").forEach(slot => {
                if (!slot.closest(".past-date") && !slot.classList.contains("past-slot")) {
                    slot.addEventListener("click", () => handleSlotClick(slot));
                }
            });
        }

        function updateTableView() {
            document.querySelectorAll(".slot[data-slot-id]").forEach(e => {
                const t = e.dataset.slotId,
                      o = tplSystem.scheduleState.get(t),
                      s = o ? tplSystem.transactions.get(o) : null;
                e.className = "slot";
                e.textContent = "";
                if (e.classList.contains("past-slot")) e.className = "slot past-slot";
                if (s && s.data) {
                    e.textContent = s.data.name;
                    e.classList.add(s.ownerId === tplSystem.deviceId ? "my-slot" : "taken");
                    e.title = s.ownerId === tplSystem.deviceId ? "Seu agendamento." : `Agendado por ${s.data.name}`;
                } else {
                    e.classList.add("available");
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateScheduleTable();
            tplSystem = new TPLSystem();
            updateTableView();
        });
    </script>
</body>
</html>
